<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel 0-0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
      background-color: #363636;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    nav {
      background-color: #1748e9;
      padding: 10px 0;
      display: flex; 
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }
    .message {
      padding: 12px 16px;
      border-bottom: 1px solid #000;
      background-color: #ffffff;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-top: 6px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 8px;
    }
    form {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      gap: 10px;
    }
    .left-controls {
      display: flex;
      flex: 1;
      gap: 10px;
      align-items: center;
    }
    input[type="text" ] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 6px;
      flex-shrink: 0;
    }
    button {
      padding: 10px 20px;
      background-color: #dde932;
      border: black solid 1px;
      border-radius: 6px; 
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffffff;
    }
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      .left-controls, input[type="file"] {
        width: 100%;
      }
      .left-controls {
        flex-direction: column;
      }
      button, input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Board Navigation -->
  <nav id="boardNav"></nav>

  <div id="chat"></div>

  <form id="messageForm">
    <div class="left-controls">
      <input type="text" id="textInput" placeholder="Text here..." autocomplete="off"/>
      <button type="submit">⬆️</button>
    </div>
    <input type="file" id="imageInput" accept="image/*" />
  </form>

  <script>
    // Dynamically generate board links based on the available boards
    const boards = ['all', 'chat', 'memes', 'news'];  // Add new boards to this list
    const boardNav = document.getElementById('boardNav');
    
    boards.forEach(board => {
      const boardLink = document.createElement('a');
      boardLink.href = `/${board}`;
      boardLink.textContent = `/${board}/`;
      boardNav.appendChild(boardLink);
    });

    // Example banned words list (ensure this matches the server-side)
    const bannedWords = ['badword1', 'badword2', 'offensive', 'profanity']; 

    // Function to censor words on the client side
    function censorText(text) {
      console.log("Original Text: ", text);
      return text.split(' ').map(word => {
        if (bannedWords.includes(word.toLowerCase())) {
          console.log(`Censored word: ${word}`);
          return '*'.repeat(word.length); // Replace with asterisks
        }
        return word;
      }).join(' ');
    }

    const socket = new WebSocket(`ws://${location.host}/ws${window.location.pathname}`);
    const chat = document.getElementById('chat');
    const form = document.getElementById('messageForm');
    const textInput = document.getElementById('textInput');
    const imageInput = document.getElementById('imageInput');

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(data) {
      const msg = document.createElement('div');
      msg.className = 'message';

      if (data.text) {
        const text = document.createElement('p');
        text.textContent = data.text;
        msg.appendChild(text);
      }

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = data.timestamp;
      msg.appendChild(timestamp);

      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        msg.appendChild(img);
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showRateLimit(message) {
      const warning = document.createElement('div');
      warning.className = 'message';
      warning.style.color = 'red';
      warning.style.border = '1px solid red';
      warning.style.backgroundColor = '#ffe5e5';
      warning.textContent = message;
      chat.appendChild(warning);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.addEventListener('message', (event) => {
      try {
        const data = JSON.parse(event.data);
        if (Array.isArray(data)) {
          data.forEach(appendMessage);
        } else if (data.type === 'rate_limit') {
          showRateLimit(data.text);
        } else {
          appendMessage(data);
        }
      } catch (err) {
        console.error("WebSocket message error:", err);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let message = textInput.value.trim();
      const file = imageInput.files[0];
      const timestamp = getTimestamp();

      if (!message && !file) return;

      // Censor the text before sending
      message = censorText(message);

      console.log("Censored Message: ", message);

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({ text: message, image: reader.result, timestamp }));
        };
        reader.readAsDataURL(file);
      } else {
        socket.send(JSON.stringify({ text: message, timestamp }));
      }

      textInput.value = '';
      imageInput.value = '';
    });
  </script>
</body>
</html>
