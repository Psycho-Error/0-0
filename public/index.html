<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel 0-0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #logo {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 36px;
      font-weight: bold;
      color: #BB86FC;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 8px #BB86FC;
    }

    #version{
      position: fixed;
      bottom: 5px;
      left: 15px;
      font-size: 15px;
      color: #BB86FC;
    }

    nav {
      background-color: #1E1E1E;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: #BB86FC;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }

    nav a:hover {
      text-decoration: underline;
      color: #3700B3;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1E1E1E;
      /* Add padding to the top right to prevent overlap with the logo */
      padding-top: 60px;
    }

    .message {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: flex-start;
      color: #E0E0E0;
      animation: fadeInMsg 0.3s;
    }

    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .message img {
      max-width: 140px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .message .text {
      max-width: 75%;
      word-wrap: break-word;
    }

    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #888;
      margin-top: 4px;
    }

    .username {
      font-weight: bold;
      margin-right: 10px;
      color: #BB86FC;
    }

    .active-users {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #BB86FC;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    form {
      background: #1E1E1E;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #333;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 18px;
      border: 1px solid #333;
      background-color: #121212;
      color: #E0E0E0;
    }

    input[type="file"] {
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #222;
      color: #BB86FC;
      border: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }

    input[type="file"]:hover, input[type="file"]:focus {
      background-color: #3700B3;
      color: #fff;
      border-color: #BB86FC;
    }

    button {
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #a052ff;
      color: white;
      border: 1px solid #333;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      background-color: #6200EE;
      color: #fff;
    }

    #fileLabel {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #222;
      color: #BB86FC;
      border: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 15px;
      font-family: inherit;
      margin-left: 0;
      margin-right: 0;
    }
    #fileLabel:hover, #fileLabel:focus {
      background-color: #3700B3;
      color: #fff;
      border-color: #BB86FC;
    }

    .tos-message {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      padding: 10px;
      color: #888;
    }

    .tos-message a {
      color: #BB86FC;
      text-decoration: none;
    }

    .tos-message a:hover {
      text-decoration: underline;
    }

    .pooped-message {
      font-size: 2em;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      color: #ff4d4d;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 10px 0;
      border: 2px dashed #ff4d4d;
      background: rgba(255,77,77,0.07);
      padding: 10px;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"], button, input[type="file"] {
        width: 100%;
      }
    }

    #sendBtn {
      transition: background 0.2s, color 0.2s;
    }
    #sendBtn:disabled {
      background: #444 !important;
      color: #bbb !important;
      cursor: not-allowed;
    }
    #sendBtn.sending {
      background: #3700B3;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="logo">0-0</div>
  <div id="activeUsers" class="active-users">Active Users: 0</div>
  <!-- Remove boardNav and board links -->
  <div id="chat"></div>
  <div id="version">V. 1.1.4</div>

  <form id="messageForm" autocomplete="off">
    <input type="text" id="textBox" placeholder="Type your message and press Enter..." autocomplete="off" />
    <button type="submit" id="sendBtn">Send</button>
    <label for="imageUpload" id="fileLabel">ðŸ“Ž Add File</label>
    <input type="file" id="imageUpload" accept="image/*" title="Attach image" style="display:none;" />
  </form>

  <div class="tos-message">
    <p>By chatting, you agree to our <a href="/TermsOfService.html" target="_blank">Terms of Service</a>.</p>
  </div>

  <script>
    // Show an alert when the page loads
    window.addEventListener('DOMContentLoaded', function() {
      alert('Please be appropriate and consider what you are sending before submiting your message.');

      // Email validation for login page
      const emailInput = document.querySelector('input[type="email"]');
      if (emailInput) {
        emailInput.addEventListener('input', function() {
          const email = emailInput.value.trim();
          const valid = /^[a-zA-Z0-9._%+-]+@edtools\.psd401\.net$/.test(email);
          emailInput.setCustomValidity(valid ? '' : 'Please use your @edtools.psd401.net email');
        });
      }
    });

    const naughtyWords = ['badword1', 'badword2', 'offensive', 'profanity'];
    function filterBadWords(text) {
      return text.split(' ').map(w =>
        naughtyWords.includes(w.toLowerCase()) ? '*'.repeat(w.length) : w
      ).join(' ');
    }

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${protocol}://${location.host}/ws`);

    const chatLog = document.getElementById('chat');
    const form = document.getElementById('messageForm');
    const textBox = document.getElementById('textBox');
    const imageUpload = document.getElementById('imageUpload');
    const userCountDisplay = document.getElementById('activeUsers');

    let username = 'anon1'; // This should be set by the server in a real app

    // Store message reactions in-memory (keyed by messageId)
    const messageReactions = {};

    function currentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Generate a simple message id based on timestamp and username
    function generateMessageId(payload) {
      return (
        (payload.timestamp || currentTime()) +
        '_' +
        (payload.username || '') +
        '_' +
        (payload.text || '') +
        '_' +
        (payload.image ? payload.image.substring(0, 10) : '')
      );
    }

    function showMessage(payload) {
      // If message is pooped to death, show that instead
      if (payload.pooped) {
        payload.text = 'ðŸ’© to death';
        payload.image = null;
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';

      // Generate a message id for reaction tracking
      const messageId = payload.id || generateMessageId(payload);
      msgDiv.dataset.messageId = messageId;

      // Username
      const usernameDiv = document.createElement('div');
      usernameDiv.className = 'username';
      usernameDiv.textContent = payload.username;
      msgDiv.appendChild(usernameDiv);

      // Image
      if (payload.image) {
        let img = document.createElement('img');
        img.src = payload.image;
        msgDiv.appendChild(img);
      }

      // Message text
      const msgWrapper = document.createElement('div');
      msgWrapper.className = 'text';
      if (payload.text) {
        const p = document.createElement('p');
        if (payload.pooped) {
          p.textContent = payload.text;
          p.className = 'pooped-message';
        } else {
          p.textContent = payload.text;
        }
        msgWrapper.appendChild(p);
      }

      // Timestamp
      const time = document.createElement('span');
      time.className = 'timestamp';
      time.textContent = payload.timestamp || currentTime();
      msgWrapper.appendChild(time);

      msgDiv.appendChild(msgWrapper);

      // --- Reaction buttons ---
      const reactionDiv = document.createElement('div');
      reactionDiv.style.marginLeft = 'auto';
      reactionDiv.style.display = 'flex';
      reactionDiv.style.alignItems = 'center';
      reactionDiv.style.gap = '8px';

      // Like button with count
      const likeBtn = document.createElement('button');
      likeBtn.type = 'button';
      likeBtn.className = 'like-btn';
      likeBtn.style.cursor = 'pointer';
      likeBtn.innerHTML = `ðŸ”¥ <span>${payload.likes || 0}</span>`;
      likeBtn.title = "Like this message";

      // Dislike button with count
      const dislikeBtn = document.createElement('button');
      dislikeBtn.type = 'button';
      dislikeBtn.className = 'dislike-btn';
      dislikeBtn.style.cursor = 'pointer';
      dislikeBtn.innerHTML = `ðŸ’© <span>${payload.dislikes || 0}</span>`;
      dislikeBtn.title = "Dislike (poop) this message";

      // Like handler
      likeBtn.onclick = function () {
        socket.send(JSON.stringify({
          type: 'reaction',
          reaction: 'like',
          id: messageId
        }));
      };

      // Dislike handler
      dislikeBtn.onclick = function () {
        socket.send(JSON.stringify({
          type: 'reaction',
          reaction: 'dislike',
          id: messageId
        }));
      };

      reactionDiv.appendChild(likeBtn);
      reactionDiv.appendChild(dislikeBtn);

      msgDiv.appendChild(reactionDiv);

      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Update reactions for a message
    function updateReactions(id, likes, dislikes, pooped) {
      // Find the message div
      const msgDiv = chatLog.querySelector(`[data-message-id="${id}"]`);
      if (!msgDiv) return;

      // Update like/dislike counts on buttons
      const likeBtn = msgDiv.querySelector('.like-btn');
      const dislikeBtn = msgDiv.querySelector('.dislike-btn');
      if (likeBtn) {
        const span = likeBtn.querySelector('span');
        if (span) span.textContent = likes;
      }
      if (dislikeBtn) {
        const span = dislikeBtn.querySelector('span');
        if (span) span.textContent = dislikes;
      }

      // If pooped, replace message text with styled big text
      if (pooped) {
        const textDiv = msgDiv.querySelector('.text');
        if (textDiv) {
          textDiv.innerHTML = '<p class="pooped-message">ðŸ’© to death</p>';
        }
        // Remove image if present
        const img = msgDiv.querySelector('img');
        if (img) img.remove();
      }
    }

    const sendBtn = document.getElementById('sendBtn');
    let throttled = false;
    let throttleTimeout = null;

    socket.addEventListener('message', (e) => {
      try {
        const msg = JSON.parse(e.data);
        if (msg.type === 'rate_limit') {
          throttled = true;
          if (sendBtn) {
            sendBtn.textContent = 'Throttled (wait 5s)';
            sendBtn.disabled = true;
            sendBtn.classList.add('sending');
          }
          textBox.disabled = true;
          clearTimeout(throttleTimeout);
          throttleTimeout = setTimeout(() => {
            throttled = false;
            if (sendBtn) {
              sendBtn.textContent = 'Send';
              sendBtn.disabled = false;
              sendBtn.classList.remove('sending');
            }
            textBox.disabled = false;
          }, 5000);
          return;
        }
        if (msg.type === 'active_users') {
          userCountDisplay.textContent = `Active Users: ${msg.count}`;
        } else if (msg.type === 'history') {
          msg.messages.forEach(showMessage);
        } else if (msg.type === 'reaction_update') {
          updateReactions(msg.id, msg.likes, msg.dislikes, msg.pooped);
        } else {
          showMessage(msg);
        }
      } catch (err) {
        console.error("Error parsing message", err);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (throttled) return;

      let rawText = textBox.value.trim();
      let file = imageUpload.files[0];
      if (!rawText && !file) return;

      let cleanText = filterBadWords(rawText);
      let payload = {
        text: cleanText,
        timestamp: currentTime(),
        username: username // Send the logged-in user's username with the message
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          payload.image = reader.result;
          socket.send(JSON.stringify(payload));
        };
        reader.readAsDataURL(file);
      } else {
        socket.send(JSON.stringify(payload));
      }

      textBox.value = '';
      imageUpload.value = '';
      charCounter.textContent = '0/500';
      textBox.focus();
    });

    // Character counter for text box
    const charCounter = document.getElementById('charCounter');
    textBox.addEventListener('input', function() {
      charCounter.textContent = `${textBox.value.length}/500`;
      if (textBox.value.length > 500) {
        charCounter.style.color = '#ff4d4d';
        sendBtn.disabled = true;
      } else {
        charCounter.style.color = '#888';
        if (!throttled) sendBtn.disabled = false;
      }
    });

    // Submit form on Enter key (without Shift)
    textBox.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) form.requestSubmit();
      }
    });

    // username = 'anon1'; // Already set above for demo
  </script>
</body>
</html>
