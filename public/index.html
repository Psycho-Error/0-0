<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel 0-0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Ariel', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header {
      background-color: #a5a5a5;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }
    .message {
      padding: 12px 16px;
      border-bottom: 1px solid #000;
      background-color: #ffffff;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-top: 6px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 8px;
    }
    form {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      gap: 10px;
    }
    .left-controls {
      display: flex;
      flex: 1;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px / 40px; /*Fuck CSS*/
      font-size: 16px;
    }
    input[type="file"] {
      padding: 6px;
      flex-shrink: 0;
    }
    button {
      padding: 10px 10px;
      background-color: #fff;
      color: white;
      border: black;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      .left-controls, input[type="file"] {
        width: 100%;
      }
      .left-controls {
        flex-direction: column;
      }
      button, input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Channel 0-0 Alpha Test</header>
  <div id="chat"></div>
  <form id="messageForm">
    <div class="left-controls">
      <input type="text" id="textInput" placeholder="Text here..." />
      <button type="submit">⬆️</button>
    </div>
    <input type="file" id="imageInput" accept="image/*" />
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('messageForm');
    const textInput = document.getElementById('textInput');
    const imageInput = document.getElementById('imageInput');

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(data) {
      const msg = document.createElement('div');
      msg.className = 'message';

      const text = document.createElement('p');
      text.textContent = data.text || '';
      msg.appendChild(text);

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = data.timestamp;
      msg.appendChild(timestamp);

      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        msg.appendChild(img);
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = textInput.value.trim();
      const file = imageInput.files[0];
      const timestamp = getTimestamp();

      if (!message && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('chat message', { text: message, image: reader.result, timestamp });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('chat message', { text: message, timestamp });
      }

      textInput.value = '';
      imageInput.value = '';
    });

    socket.on('chat message', appendMessage);

    socket.on('chat history', (history) => {
      history.forEach(appendMessage);
    });

    socket.on('rate limit', (message) => {
      const warning = document.createElement('div');
      warning.className = 'message';
      warning.style.color = 'red';
      warning.style.border = '1px solid red';
      warning.style.backgroundColor = '#ffe5e5';
      warning.textContent = message;
      chat.appendChild(warning);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
