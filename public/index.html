<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel 0-0</title>
</head>
<body>
  <style>* { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    #logo {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 36px;
      font-weight: bold;
      color: #BB86FC;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 8px #BB86FC;
    }
    
    nav {
      background-color: #1E1E1E;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    nav a {
      color: #BB86FC;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    
    nav a:hover {
      text-decoration: underline;
      color: #3700B3;
    }
    
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1E1E1E;
    }
    
    .message {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: flex-start;
      color: #E0E0E0;
    }
    
    .message img {
      max-width: 140px;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    .message .text {
      max-width: 75%;
      word-wrap: break-word;
    }
    
    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #888;
      margin-top: 4px;
    }
    
    .active-users {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #BB86FC;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    
    form {
      background: #1E1E1E;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #333;
      flex-wrap: wrap;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 18px;
      border: 1px solid #333;
      background-color: #121212;
      color: #E0E0E0;
    }
    
    input[type="file"], button {
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #a052ff;
      color: white;
      border: 1px solid #333;
      cursor: pointer;
      white-space: nowrap;
    }
    
    button:hover, input[type="file"]:hover {
      background-color: #6200EE;
      color: #fff;
    }
    
    .tos-message {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      padding: 10px;
      color: #888;
    }
    
    .tos-message a {
      color: #BB86FC;
      text-decoration: none;
    }
    
    .tos-message a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
    
      input[type="text"], button, input[type="file"] {
        width: 100%;
      }
    }
    </style>

  <div id="logo">0-0</div>
  <div id="activeUsers" class="active-users">Active Users: 0</div>
  <nav id="boardNav"></nav>
  <div id="chat"></div>

  <form id="messageForm">
    <input type="text" id="textBox" placeholder="Say something..." />
    <button type="submit">Post</button>
    <input type="file" id="imageUpload" accept="image/*" />
  </form>

  <!-- TOS Message -->
  <div class="tos-message">
    <p>By chatting, you agree to our <a href="/TermsOfService.html" target="_blank">Terms of Service</a>.</p>
  </div>

  <script>
  const boards = ['all', 'chat', 'memes', 'news'];
    const boardNav = document.getElementById('boardNav');
    
    boards.forEach((bName) => {
      let link = document.createElement('a');
      link.href = `/${bName}`;
      link.textContent = `/${bName}/`;
      boardNav.appendChild(link);
    });
    
    const naughtyWords = ['badword1', 'badword2', 'offensive', 'profanity'];
    function filterBadWords(text) {
      return text.split(' ').map(w =>
        naughtyWords.includes(w.toLowerCase()) ? '*'.repeat(w.length) : w
      ).join(' ');
    }
    
    const socket = new WebSocket(`ws://${location.host}/ws${window.location.pathname}`);
    const chatLog = document.getElementById('chat');
    const form = document.getElementById('messageForm');
    const textBox = document.getElementById('textBox');
    const imageUpload = document.getElementById('imageUpload');
    const userCountDisplay = document.getElementById('activeUsers');
    
    function currentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function showMessage(payload) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
    
      if (payload.image) {
        let img = document.createElement('img');
        img.src = payload.image;
        msgDiv.appendChild(img);
      }
    
      const msgWrapper = document.createElement('div');
      msgWrapper.className = 'text';
    
      if (payload.text) {
        const p = document.createElement('p');
        p.textContent = payload.text;
        msgWrapper.appendChild(p);
      }
    
      const time = document.createElement('span');
      time.className = 'timestamp';
      time.textContent = payload.timestamp || currentTime();
      msgWrapper.appendChild(time);
    
      msgDiv.appendChild(msgWrapper);
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    
    socket.addEventListener('message', (e) => {
      try {
        const msg = JSON.parse(e.data);
        if (msg.type === 'active_users') {
          userCountDisplay.textContent = `Active Users: ${msg.count}`;
        } else if (msg.type === 'history') {
          msg.messages.forEach(showMessage);
        } else {
          showMessage(msg);
        }
      } catch (err) {
        console.error("Error parsing message", err);
      }
    });
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
    
      let rawText = textBox.value.trim();
      let file = imageUpload.files[0];
      if (!rawText && !file) return;
    
      let cleanText = filterBadWords(rawText);
      let payload = {
        text: cleanText,
        timestamp: currentTime()
      };
    
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          payload.image = reader.result;
          socket.send(JSON.stringify(payload));
        };
        reader.readAsDataURL(file);
      } else {
        socket.send(JSON.stringify(payload));
      }
    
      textBox.value = '';
      imageUpload.value = '';
    });
    </script>
</body>
</html>
